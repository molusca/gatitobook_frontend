<h4 class="text-center">Login</h4>

<form action="submit" (ngSubmit)="login()" class="form mt-4">
    <div class="form-group">
      <label for="usuario">Usuário</label>
      <input [(ngModel)]="usuario" name="usuario" type="usuario" class="form-control" id="usuario" placeholder="Nome do usuário">
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input [(ngModel)]="senha" name="senha" type="password" class="form-control" id="senha" placeholder="Insira sua senha">
    </div>

    <button type="submit" class="btn btn-primary btn-block">Login</button>
</form>
