<div class="bg-white border" *ngIf="animal$ | async as animal">
  <div class="row">
    <div class="col-lg-8">
      <app-animal [url]="animal.url" [descricao]="animal.description" ></app-animal>
    </div>
    <div class="col-lg-4">
      <small>
        <p class="text-left break-word">
          {{ animal.description }}
        </p>
        <div (click)="curtir()" class="fa fa-heart fa-2x mr-2 pull-left"> {{ animal.likes }} </div>
        <div class="fa fa-comment-o fa-2x mr-2 ml-2"> {{ animal.comments }} </div>
        <div (click)="excluir()" class="fa fa-trash fa-2x pull-right"> Excluir </div>
      </small>

      <app-comentarios
        [id]="animalId"
        *ngIf="animal.allowComments; else warning">
      </app-comentarios>

      <ng-template #warning>
        <p class="text-center">Coment√°rios desabilitados</p>
      </ng-template>
    </div>
  </div>
</div>
